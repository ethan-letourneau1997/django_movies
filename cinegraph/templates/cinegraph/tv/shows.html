{% extends 'layout.html' %}

{% block body %}

<style>
     {
        width: 250px !important;
    }

    .card-container {
    display: flex;
    flex-wrap: wrap;
    gap: 1rem;

    }

    .item-card{
    width: 180px;
  
    }


</style>



<div class="container-fluid px-5 pb-5 trending">
    <h1 class="py-3 pt-5 text-4xl text-center">
        Trending Shows
    </h1>
    <div class="row  ">

        {% for show in shows %}
        {% if show.poster_path != None %}
        {% if forloop.counter < 19 %}
        <div class="col-6 col-md-4 col-lg-3 col-xl-2  d-flex p-3 p-xl-3">
            <div class="text-sm position-relative bg-dark rounded-3 ">
                <a href=" {% url 'show' show.id %}">
                    <img loading="lazy" class="img-fluid rounded-top-3"
                        src="http://image.tmdb.org/t/p/original{{show.poster_path}}">
                </a>
                <div class="py-3 div score" style="position: absolute; top: 58%; left: 80%;">
                    <div class="col-12 d-flex">
                        <span
                            class="fw-700 
                            {% if show.vote_average >= 7.5 %}positive{% elif show.vote_average >= 6 %}neutral{% else %}negetive{% endif %}">
                            {{ show.vote_average|floatformat:1 }}
                        </span>
                    </div>
                </div>
                <div class="p-3 py-3 pr-5 fw-600 ">
                    {{show.name}}
                    <div class="fw-200">{{ show.formatted_date|date:'M d, Y' }}</div>
                </div>

            </div>
        </div>
        {% endif %}
        {% endif %}
        {% endfor %}
    </div>
</div>


{% endblock body %}
