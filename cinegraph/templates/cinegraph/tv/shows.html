{% extends 'layout.html' %}

{% block body %}

<div class="container">
    <ul class="mt-5 mb-3 nav nav-pills" id="pills-tab" role="tablist">
        <li class="nav-item" role="presentation">
            <button class="nav-link active" id="pills-home-tab" data-bs-toggle="pill" data-bs-target="#pills-home"
                type="button" role="tab" aria-controls="pills-home" aria-selected="true">Trending</button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" id="pills-profile-tab" data-bs-toggle="pill" data-bs-target="#pills-profile"
                type="button" role="tab" aria-controls="pills-profile" aria-selected="false">Popular</button>
        </li>
    </ul>
</div>
<div class="container tab-content" id="pills-tabContent">
    <div class="tab-pane fade show active" id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab">
        <div class="row">
            {% for title in trending %}
            {% include 'titles/titles.html' %}
            {% endfor %}
        </div>
    </div>
    <div class="tab-pane fade" id="pills-profile" role="tabpanel" aria-labelledby="pills-profile-tab">
        <div class="row">
            {% for title in popular %}
            {% include 'titles/titles.html' %}
            {% endfor %}
        </div>
    </div>
</div>

{% endblock body %}
