    <style>
        .search-container {
            display: none;
        }
     

        .search-container.active {
            display: block;
            position: absolute;
            top: 65px;
            left: 0;
            width: 100%;
            z-index: 9999;
            padding-top: 20px;
        }

        @media (max-width: 991.98px) {
            .offcanvas-start {
            transform: translateX(-100%);
            }

            .offcanvas-start.show {
            transform: translateX(0);
            }

            .search-container.active {
            position: absolute;
            top: 70px; /* adjust the top value to fit your design */
            left: 0;
            width: 100%;
            z-index: 9999;
            padding-top: 20px;
            }
        }

    @media (max-width: 767.98px) {

            right: 70px; /* adjust this value to fine-tune the position */

        }

            transform: translate(-50%, -50%);
        }
    }

        <script>
            const searchIcon = document.querySelector('.fa-search');
            const searchContainer = document.querySelector('.search-container');

            searchIcon.addEventListener('click', function () {
                searchContainer.classList.toggle('active');
                if (searchContainer.classList.contains('active')) {
                    searchIcon.classList.remove('fa-search');
                    searchIcon.classList.add('fa-times');
                } else {
                    searchIcon.classList.add('fa-search');
                    searchIcon.classList.remove('fa-times');
                }
            });

            document.addEventListener('click', function (event) {
                if (!searchContainer.contains(event.target) && event.target !== searchIcon) {
                    searchContainer.classList.remove('active');
                    searchIcon.classList.add('fa-search');
                    searchIcon.classList.remove('fa-times');
                }
            });
        </script>




        <script>
            $(document).ready(function () {
                // listen for input changes on the search input field
                $('#search-input').on('input', function () {
                    // get the current value of the search input field
                    var query = $(this).val();
                    if (query.length > 0) {
                        // make an AJAX request to the autocomplete URL with the current query as a parameter
                        $.ajax({
                            url: '/autocomplete/',
                            data: {
                                query: query
                            },
                            success: function (response) {
                                // handle the JSON response from the autocomplete view
                                var suggestions = response.suggestions;
                                $('#autocomplete-list').empty();
                                // display the autocomplete suggestions in a list
                                suggestions.slice(0, 10).forEach(function (movie) {
                                    var li = $('<li>').addClass(
                                        'list-group-item list-group-item-dark '
                                    );
                                    if (movie.id && movie.id !== '') {
                                        var link;
                                        if (movie.media_type === 'movie') {
                                            link = $('<a>').attr('href',
                                                    '/movies/' + movie.id + '/')
                                                .text(movie.title);
                                            var icon = $('<i>').addClass(
                                                'fa-sharp fa-solid fa-video');
                                            var span = $('<span>').text(
                                                'in movies');
                                        } else if (movie.media_type === 'tv') {
                                            link = $('<a>').attr('href', '/shows/' +
                                                movie.id +
                                                '/').text(movie.title);
                                            var icon = $('<i>').addClass(
                                                'fa-solid fa-tv');
                                            var span = $('<span>').text('in shows');
                                        } else if (movie.media_type === 'person') {
                                            link = $('<a>').attr('href',
                                                '/people/' + movie.id +
                                                '/').text(movie.name);
                                            var icon = $('<i>').addClass(
                                                'fa-solid fa-person');
                                            var span = $('<span>').text(
                                                'in person');
                                        }
                                        var anchor = $('<a>').attr('href',
                                                link.attr('href')).append(icon)
                                            .append(' ').append(link).append(' ')
                                            .append(span);
                                        li.append(anchor);
                                    } else {
                                        li.text(movie.title);
                                    }
                                    $('#autocomplete-list').append(li);
                                });
                            }
                        });
                    } else {
                        // clear the autocomplete list if the search input field is empty
                        $('#autocomplete-list').empty();
                    }
                });
            });
        </script>

<!-- Navbar logic -->
{% comment %} <script>
    var new_scroll_position = 0;
    var last_scroll_position;
    var header = document.getElementById("navbar");

    window.addEventListener('scroll', function (e) {
        last_scroll_position = window.scrollY;

        // Scrolling down
        if (new_scroll_position < last_scroll_position && last_scroll_position > 200) {
            // header.removeClass('slideDown').addClass('slideUp');
            header.classList.remove("slideDown");
            header.classList.add("slideUp");

            // Scrolling up
        } else if (new_scroll_position > last_scroll_position) {
            // header.removeClass('slideUp').addClass('slideDown');
            header.classList.remove("slideUp");
            header.classList.add("slideDown");
        }

        new_scroll_position = last_scroll_position;
    });
</script> {% endcomment %}
