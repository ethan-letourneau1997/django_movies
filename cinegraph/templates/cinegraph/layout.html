{% load static sass_tags %}
<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="{% sass_src 'cinegraph/css/main.scss' %}" rel="stylesheet" type="text/css" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <!--Chart JS-->
        <script src="https://cdn.jsdelivr.net/npm/chart.js@4.2.1/dist/chart.umd.min.js"></script>
        <script src="https://kit.fontawesome.com/606aa0c887.js" crossorigin="anonymous"></script>

        <title>Cinegraph</title>
    </head>

    <body class="body">


        <nav id="navbar"
            class="px-3 navbar navbar-expand-lg navbar-dark bg-dark justify-content-between align-items-center fixed-top">
            <a class="navbar-brand" href="{% url 'index' %}">
                <img src="{% static 'cinegraph/img/cinegraph-logo.png' %}" height="30" alt="Flowbite Logo" />
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="py-2 mx-auto navbar-nav">
                    <li class="mx-2 nav-item">
                        <a class="nav-link" href="{% url 'movies' %}">Movies <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="mx-2 nav-item">
                        <a class="nav-link" href="{% url 'shows' %}"">Television</a>
                    </li>
                    <li class=" mx-2 nav-item">
                            <a class="nav-link" href="#">People</a>
                    </li>
                </ul>
                <form class="my-2 form-inline my-lg-0">
                    <div class="input-group nav-search">
                        <input class="form-control" type="search" placeholder="Search" aria-label="Search">
                        <div class="input-group-append">
                            <button class="border-0 btn btn-outline-light" type="submit">
                                <i class="fa fa-search"></i>
                            </button>
                        </div>
                    </div>
                </form>

            </div>
        </nav>

        {% block body %}
        {% endblock body %}

        <!-- Navbar logic -->
        <script>
            var new_scroll_position = 0;
            var last_scroll_position;
            var header = document.getElementById("navbar");

            window.addEventListener('scroll', function (e) {
                last_scroll_position = window.scrollY;

                // Scrolling down
                if (new_scroll_position < last_scroll_position && last_scroll_position > 200) {
                    // header.removeClass('slideDown').addClass('slideUp');
                    header.classList.remove("slideDown");
                    header.classList.add("slideUp");

                    // Scrolling up
                } else if (new_scroll_position > last_scroll_position) {
                    // header.removeClass('slideUp').addClass('slideDown');
                    header.classList.remove("slideUp");
                    header.classList.add("slideDown");
                }

                new_scroll_position = last_scroll_position;
            });
        </script>

        <!--Bootstrap-->
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
            integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous">
        </script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
            integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous">
        </script>

    </body>

</html>
