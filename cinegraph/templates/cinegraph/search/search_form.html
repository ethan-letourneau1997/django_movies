 <form action="/search/" method="post" class="my-2 form-inline my-lg-0">
     {% csrf_token %}
     <div class="input-group nav-search">
         <span class="px-3 autocomplete-wrapper input-bg w-100 d-flex align-items-center">
             {{ form }}
             <div class="input-group-append h-75 ">
                 <button class="border-0 btn btn-outline-light h-100" type="submit">
                 </button>
             </div>
         </span>
     </div>
 </form>
